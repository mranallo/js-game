<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Shapes and Kiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 3px solid #790ECB;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(121, 14, 203, 0.5);
        }
        
        #gameCanvas {
            display: block;
            background-color: #0a0a0f;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #a0a0a0;
            font-size: 14px;
            text-align: center;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .overlay h1 {
            font-size: 48px;
            color: #790ECB;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(121, 14, 203, 0.8);
        }
        
        .overlay p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .overlay .subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
        }
        
        .btn {
            background: #790ECB;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .btn:hover {
            background: #9b3ee0;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(121, 14, 203, 0.6);
        }
        
        .hidden {
            display: none !important;
        }
        

    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="900" height="500"></canvas>
        
        <div id="instructions">Press SPACE to jump over spikes!</div>
        
        <div id="startScreen" class="overlay">
            <h1>Just Shapes and Kiro</h1>
            <p>Dodge the spikes, reach the end!</p>
            <p class="subtitle">Jump over the spikes and ride the beat!</p>
            <button class="btn" onclick="startGame()">Start Game</button>
        </div>
        
        <div id="gameOverScreen" class="overlay hidden">
            <h1>Game Over!</h1>
            <p id="gameOverMessage">You hit a spike!</p>
            <p id="gameOverPercent" style="font-size: 36px; color: #790ECB; margin-bottom: 20px;">0%</p>
            <button class="btn" onclick="restartGame()">Try Again</button>
        </div>
        
        <div id="winScreen" class="overlay hidden">
            <h1>Level Complete!</h1>
            <p>You made it through!</p>
            <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
